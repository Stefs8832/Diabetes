<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behandling af Hypokaliæmi</title>
    <link rel="stylesheet" href="kaliumstyle.css">
</head>
<body>
    <div class="container">
        <h1>Behandling af Hypokaliæmi</h1>
        <div class="form-container">
            <form id="calcForm">
                <div class="input-group">
                    <label for="weight">Indtast patientens vægt i kg:</label>
                    <input type="number" id="weight" required>
                </div>
                <div class="input-group">
                    <label for="kLevel">Indtast aktuelle kaliumniveau i mmol/L:</label>
                    <input type="number" id="kLevel" step="0.1" required>
                </div>
                <button type="button" onclick="calculateDeficit()">Beregn Kaliumdeficit</button>
            </form>
        </div>
        <div id="result"></div>
    </div>
    <script src="kaliumscript.js"></script>
</body>
</html>
